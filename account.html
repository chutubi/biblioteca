                <div class="col-md-6">
                    <div class=" card-input">
                        <div class="py-2">

                        </div>
                        <div class="input-group">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" card-input">
                        <div class="py-2">
                            Prenume
                        </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" card-input">
                        <div class="py-2">

                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" card-input">

                </div>
